<div class="mx-3 text-2xl font-normal text-gray-800 dark:text-gray-300 flex flex-shrink-0">
    {{- if .Title }}
        <a href='{{ "" | absLangURL }}' class="font-bold" accesskey="h" title="{{ .Site.Title }} (Alt + H)">{{- .Site.Title -}}</a>
    {{- end }}

    <button id="theme-toggle" onclick="toggleTheme()" accesskey="t" title="(Alt + T)">
        <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    {{ $lang := .Lang}}

    {{- with $.Site.Home.AllTranslations }}
        <ul class="inline-flex font-bold text-base self-center">
            <li class="mx-1">|</li>
            {{- range . -}}
                {{- if ne $lang .Lang }}
                    <li class="mx-1">
                        <a href="{{- .Permalink -}}" title="{{ .Language.LanguageName | default (.Lang | humanize) }}"
                            aria-label="{{ .Language.LanguageName | default (.Lang | humanize) }}">
                            {{- .Lang | humanize -}}
                        </a>
                    </li>
                {{- end -}}
            {{- end}}
        </ul>
    {{- end }}
</div>
