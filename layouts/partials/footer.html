<footer class="w-full text-center border-t border-gray-100 dark:border-gray-800 p-4 pin-b text-xs text-gray-500 dark:text-gray-400">
    <p>
        {{- if .Site.Copyright }}
        <span>{{ .Site.Copyright | markdownify }}</span>
        {{- else }}
            <span>&copy; {{ now.Year }} <a href='{{ "" | relLangURL }}'>{{ .Site.Title }}</a></span>
        {{- end }}
        <span>&middot;</span>
        <span>Powered by <a href="https://gohugo.io/" class="underline hover:text-blue-400" rel="noopener noreferrer" target="_blank">Hugo</a> 
            and <a href="https://tailwindcss.com" class="underline hover:text-blue-400" rel="noopener noreferrer" target="_blank">TailwindCSS</a></span>
    </p>
</footer>

<a href="#top" aria-label="go to top" title="Go to Top (Alt + G)">    
    <button class="fixed focus:outline-none bottom-8 md:bottom-16 right-8 bg-blueGray-100 hover:bg-blueGray-300 dark:hover:bg-gray-600 dark:bg-gray-400 z-50 w-11 h-11 p-3 rounded-full shadow-sm" 
        id="top-link" type="button" accesskey="g" style="visibility: hidden; opacity: 0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6" fill="currentColor" class="shadow-sm opacity-75">
            <path d="M12 6H0l6-6z" />
        </svg>
    </button>
</a>

{{ partial "scripts" . }}
