{{- define "main" }}
<div class="mx-auto max-w-4xl">
    <header>
        <h1 class="text-4xl lg:text-5xl font-bold">{{ .Title }}
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                class="inline-flex align-baseline"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </h1>
        
        {{- if not (.Param "hideMeta") }}
            <div class="mt-1 mb-4">
                {{- partial "translation_list.html" . -}}
            </div>
        {{- end}}
    </header>

    <div id="searchbox">
        <input id="searchInput" autofocus placeholder="{{.Title}} â†µ" aria-label="search" type="search"
            class="w-full p-2 bg-transparent focus:outline-none rounded-md border-2 border-gray-600 border-opacity-40 focus:border-opacity-100 font-bold">
        <ul id="searchResults" class="w-full divide-y divide-opacity-30 my-4" aria-label="search results"></ul>
    </div>
</div>
{{- end }}
